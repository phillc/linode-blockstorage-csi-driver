name: Release manifests
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Build manifest
      run: "./hack/release-yaml.sh ${{ github.event.release.tag_name }}"
    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: Update manifests
        file_pattern: pkg/linode-bs/deploy/releases/linode-blockstorage-csi-driver*\.yaml
        branch: master
        
